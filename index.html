<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <title>Lenses calculator</title>
</head>

<body>
  <div class="container-fluid">
    <ul class="nav nav-tabs" id="calculator-nav" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="object_size_calc-tab" data-toggle="tab" href="#object_size_calc" role="tab" aria-controls="object_size_calc"
          aria-selected="true">Вычисление размера объекта</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="focal_length_calc-tab" data-toggle="tab" href="#focal_length_calc" role="tab" aria-controls="focal_length_calc"
          aria-selected="false">Вычисление фокусного расстояния</a>
      </li>
    </ul>
    <div class="tab-content" id="calculator-tab">
      <div class="tab-pane fade show active" id="object_size_calc" role="tabpanel" aria-labelledby="object_size_calc-tab">
        <form id="object_size_calc-input" class="mb-5">
          <div class="form-group">
            <label for="osc-focal_len">Фокусное расстояние объектива</label>
            <div class="input-group">
              <input type="number" name="focal_len" id="osc-focal_len" class="form-control" placeholder="">
              <div class="input-group-append">
                <span class="input-group-text">мм</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="osc-distance">Расстояние до объекта</label>
            <div class="input-group">
              <input type="number" name="distance" id="osc-distance" class="form-control" placeholder="">
              <div class="input-group-append">
                <select class="form-control input-group-text" name="distance_unit" id="osc-distance_unit">
                  <option value="1">мм</option>
                  <option value="1000">м</option>
                  <option value="1000000">км</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="osc-matrix_format">Формат матрицы</label>
            <div class="input-group">
              <select class="form-control" name="matrix_format" id="osc-matrix_format">
                <option value="other">Другое</option>
                <option value="1/4">1/4&Prime;</option>
                <option value="1/3">1/3&Prime;</option>
                <option value="1/2.3">1/2.3&Prime;</option>
                <option value="1/2" selected>1/2&Prime;</option>
                <option value="1/1.8">1/1.8&Prime;</option>
                <option value="2/3">2/3&Prime;</option>
                <option value="1/1.2">1/1.2&Prime;</option>
                <option value="1">1&Prime;</option>
                <option value="1.1">1.1&Prime;</option>
                <option value="4/3">4/3&Prime;</option>
                <option value="22">22mm</option>
                <option value="43">43mm</option>
              </select>
              <input type="number" name="matrix_format_width" id="osc-matrix_format-width" class="form-control col-2" placeholder="Ширина"
                step="0.01">
              <input type="number" name="matrix_format_height" id="osc-matrix_format-height" class="form-control col-2" placeholder="Высота"
                step="0.01">
              <div class="input-group-append">
                <span class="input-group-text">мм</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="osc-resolution">Общее количество пикселей матрицы</label>
            <div class="input-group">
              <select class="form-control" name="resolution" id="osc-resolution">
                <option value="other">Другое</option>
                <option value="640x480">640x480</option>
                <option value="720x480">720x480</option>
                <option value="768x576">768x576</option>
                <option value="800x600">800x600</option>
                <option value="1024x768">1024x768</option>
                <option value="1280x720">1280x720</option>
                <option value="1280x768">1280x768</option>
                <option value="1280x960">1280x960</option>
                <option value="1280x1024">1280x1024</option>
                <option value="1320x736">1320x736</option>
                <option value="1600x1200">1600x1200</option>
                <option value="1920x1080" selected>1920x1080</option>
                <option value="2048x1080">2048x1080</option>
                <option value="1920x1200">1920x1200</option>
                <option value="2048x1536">2048x1536</option>
                <option value="2048x2048">2048x2048</option>
                <option value="2560x1600">2560x1600</option>
                <option value="2560x2048">2560x2048</option>
                <option value="3088x2076">3088x2076</option>
                <option value="4000x3000">4000x3000</option>
                <option value="4912x3684">4912x3684</option>
                <option value="5120x5120">5120x5120</option>
                <option value="6600x4400">6600x4400</option>
              </select>
              <input type="number" name="resolution_width" id="osc-resolution-width" class="form-control col-2" placeholder="Ширина">
              <input type="number" name="resolution_height" id="osc-resolution-height" class="form-control col-2" placeholder="Высота">
              <div class="input-group-append">
                <span class="input-group-text">пикселей</span>
              </div>
            </div>
          </div>
          <input class="form-control btn btn-primary" type="submit" value="Рассчитать">
        </form>
        <form id="object_size_calc-output">
          <div class="form-group">
            <label for="osc-minimum_object_size">Минимальный размер обнаруживаемого объекта</label>
            <div class="input-group">
              <input type="text" name="minimum_object_size" id="osc-minimum_object_size" class="form-control" readonly>
              <div class="input-group-append">
                <span class="input-group-text" id="osc-minimum_object_size_unit">мм</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="osc-maximum_visible_area">Максимальный размер видимой области</label>
            <div class="input-group">
              <input type="text" class="form-control" name="maximum_visible_area" id="osc-maximum_visible_area" readonly>
              <div class="input-group-append">
                <span class="input-group-text" id="osc-maximum_visible_area_unit">мм</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="osc-maximum_fov">Максимальный угол обзора (FOV)</label>
            <div class="input-group">
              <input type="text" class="form-control" name="maximum_fov" id="osc-maximum_fov" readonly>
              <div class="input-group-append">
                <span class="input-group-text">&deg;</span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane" id="focal_length_calc" role="tabpanel" aria-labelledby="focal_length_calc-tab">
        <form id="focal_length_calc-input" class="mb-5">
          <div class="form-group">
            <label for="flc-matrix_format">Формат матрицы</label>
            <div class="input-group">
              <select class="form-control" name="matrix_format" id="flc-matrix_format">
                <option value="other">Другое</option>
                <option value="1/4">1/4&Prime;</option>
                <option value="1/3">1/3&Prime;</option>
                <option value="1/2.3">1/2.3&Prime;</option>
                <option value="1/2" selected>1/2&Prime;</option>
                <option value="1/1.8">1/1.8&Prime;</option>
                <option value="2/3">2/3&Prime;</option>
                <option value="1/1.2">1/1.2&Prime;</option>
                <option value="1">1&Prime;</option>
                <option value="1.1">1.1&Prime;</option>
                <option value="4/3">4/3&Prime;</option>
                <option value="22">22mm</option>
                <option value="43">43mm</option>
              </select>
              <input type="number" name="matrix_format_width" id="flc-matrix_format-width" class="form-control col-2" placeholder="Ширина"
                step="0.01">
              <input type="number" name="matrix_format_height" id="flc-matrix_format-height" class="form-control col-2" placeholder="Высота"
                step="0.01">
              <div class="input-group-append">
                <span class="input-group-text">мм</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="flc-distance">Расстояние до объекта</label>
            <div class="input-group">
              <input type="number" name="distance" id="flc-distance" class="form-control" placeholder="">
              <div class="input-group-append">
                <select class="form-control input-group-text" name="distance_unit" id="flc-distance_unit">
                  <option value="1">мм</option>
                  <option value="1000">м</option>
                  <option value="1000000">км</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="flc-fov_width">Ширина поля обзора</label>
            <div class="input-group">
              <input type="number" name="fov_width" id="flc-fov_width" class="form-control" placeholder="">
              <div class="input-group-append">
                <select class="form-control input-group-text" name="fov_width_unit" id="flc-fov_width_unit">
                  <option>мм</option>
                  <option>м</option>
                  <option>км</option>
                </select>
              </div>
            </div>
          </div>
          <input class="form-control btn btn-primary" type="submit" value="Рассчитать">
        </form>
        <form id="focal_length_calc-output" class="mb-5">
          <div class="form-group">
            <label for="flc-focal_len">Фокусное расстояние объектива</label>
            <div class="input-group">
              <input type="number" name="focal_len" id="flc-focal_len" class="form-control" placeholder="" readonly>
              <div class="input-group-append">
                <span class="input-group-text">мм</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="flc-maximum_fov">Угол обзора по горизонтали (FOV)</label>
            <div class="input-group">
              <input type="text" class="form-control" name="maximum_fov" id="flc-maximum_fov" readonly>
              <div class="input-group-append">
                <span class="input-group-text">&deg;</span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="d-none">
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="round10.js"></script>
  <script src="constants.js"></script>
  <script src="calc.js"></script>
</body>

</html>
